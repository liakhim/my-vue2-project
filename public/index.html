<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    >
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (window.Telegram?.WebApp) {
                const tg = window.Telegram.WebApp;

                tg.expand();
                tg.disableVerticalSwipes();

                // Цвет системного header
                tg.setHeaderColor("secondary_bg_color"); // можно "bg_color" или свой цвет #hex

                // Кнопка "Назад" — если нужна
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    tg.close(); // или твоя логика возврата
                });

                // Можно настроить MainButton (пример)
                tg.MainButton.setText("ОК");
                tg.MainButton.onClick(() => alert("MainButton нажата!"));
            }
        });
    </script>
</head>
<body>
<noscript>
    <strong>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
    </strong>
</noscript>
<div id="app"></div>
</body>
</html>
