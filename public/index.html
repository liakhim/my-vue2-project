<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // ЖЕСТКОЕ УДАЛЕНИЕ СИСТЕМНОГО HEADER
        function destroyTelegramHeader() {
            const tg = window.Telegram?.WebApp;
            if (!tg) return;

            // 1. Официальные методы
            tg.hideHeader();
            tg.setHeaderColor('secondary_bg_color');
            tg.expand();

            // 2. Принудительное скрытие через DOM (работает всегда)
            setTimeout(() => {
                // Удаляем все элементы Telegram вверху страницы
                const allElements = document.querySelectorAll('*');
                allElements.forEach(element => {
                    const style = window.getComputedStyle(element);
                    const rect = element.getBoundingClientRect();

                    // Находим и уничтожаем системный header
                    if (rect.height <= 60 && rect.top === 0 && rect.width === window.innerWidth) {
                        if (style.backgroundColor !== 'rgba(0, 0, 0, 0)' ||
                            style.zIndex > 1000 ||
                            element.tagName === 'HEADER') {
                            element.style.display = 'none';
                            element.style.opacity = '0';
                            element.style.height = '0';
                            element.style.minHeight = '0';
                            element.style.visibility = 'hidden';
                        }
                    }
                });

                // 3. Жесткий сброс стилей body/html
                document.documentElement.style.paddingTop = '0px !important';
                document.body.style.paddingTop = '0px !important';
                document.documentElement.style.marginTop = '0px !important';
                document.body.style.marginTop = '0px !important';

            }, 100);
        }

        // Запускаем при загрузке
        document.addEventListener('DOMContentLoaded', destroyTelegramHeader);
        window.addEventListener('load', destroyTelegramHeader);
        setInterval(destroyTelegramHeader, 1000); // Постоянная защита
    </script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
</html>
