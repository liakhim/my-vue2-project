<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // КРИТИЧЕСКИ ВАЖНО: настраиваем Telegram WebApp ДО загрузки Vue
        document.addEventListener('DOMContentLoaded', function() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;

                // Немедленно настраиваем WebApp
                tg.expand();
                tg.enableClosingConfirmation();
                tg.disableVerticalSwipes();
                tg.disableHorizontalSwipes();

                // СНАЧАЛА скрываем header, ПОТОМ настраиваем цвет
                tg.hideHeader();
                tg.setHeaderColor('secondary_bg_color');

                tg.BackButton.hide();
                tg.setBackgroundColor('#ffffff');

                console.log('Telegram WebApp pre-configured');

                // ДОПОЛНИТЕЛЬНО: принудительно скрываем header после задержки
                setTimeout(() => {
                    tg.hideHeader();
                }, 100);

                // Слушаем события изменения viewport
                tg.onEvent('viewportChanged', function() {
                    tg.hideHeader();
                });
            }
        });
    </script>
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
</body>
</html>
